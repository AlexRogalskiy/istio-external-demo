apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-a-to-github
  namespace: test-app
spec:
  hosts:
    - github.com
    - www.github.com
  http:
    - match:
        - port: 80
          sourceLabels:
            k8s-app: app-a
      route:
        - destination:
            host: egress-github.external.svc.cluster.local
            port:
              number: 80
